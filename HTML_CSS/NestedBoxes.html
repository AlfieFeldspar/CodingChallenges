<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="NestedBoxes.css" />
  </head>
  <body>
    <div class="boxA greatgrandparent">
        <p>boxA</p>
      <div class="boxB grandparent">
        boxB
        <div class="boxC parent">
          boxC
          <div class="boxD child">boxD</div>
        </div>
      </div>
    </div>
  </body>
</html>
